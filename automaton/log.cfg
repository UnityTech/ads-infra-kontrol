[loggers]
keys=root, automaton

[handlers]
keys=console, rotating

[formatters]
keys=basic

[logger_root]
handlers=console

[logger_automaton]
level=INFO
handlers=console, rotating
qualname=automaton
propagate=0

[handler_console]
class=StreamHandler
level=DEBUG
formatter=basic
args=(sys.stdout,)

[formatter_basic]
format=[automaton] %(asctime)s [%(levelname)s] %(message)s
datefmt=